<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>Monopoly</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />


	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body style="background-color: midnightblue" >

    <input id="dice" type="button" value="Run Dice">

    <div style="position:fixed; top:3em; left:0em;">
        <canvas width="800" height="800" id="canvas1"></canvas>
    </div>
    <div style="position:fixed; top:3em; left:0em;">
        <canvas width="800" height="800" id="canvas2"></canvas>
    </div>

<script>
    function draw() {
        var ctx = document.getElementById('canvas2').getContext('2d');
        var img = new Image();
        img.onload = function() {
            ctx.drawImage(img, 0, 100);
        };
        img.src = 'images/MatchStickMan.png';
    }
    draw();
</script>

</body>
</html>
